<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Netty-Websocket</title>
    <script type="text/javascript">

        var socket;

        if(!window.WebSocket){
            window.WebSocket = window.MozWebSocket;
        }

        if(window.WebSocket){

            socket = new WebSocket("wss://localhost:8090/connect");

            socket.onmessage = function(event){
                var ta = document.getElementById('responseText');
                ta.value += event.data+"\r\n";
            };
            socket.onopen = function(event){
                var ta = document.getElementById('responseText');
                ta.value = "Netty-WebSocket服务器。。。。。。连接  \r\n";
            };
            socket.onclose = function(event){
                var ta = document.getElementById('responseText');
                ta.value = "Netty-WebSocket服务器。。。。。。关闭 \r\n";
            };
        }else {
            alert("您的浏览器不支持WebSocket协议！");
        }
        
        function sendText(message) {
        
            if(!window.WebSocket){ return; }
            
            if(socket.readyState == WebSocket.OPEN) {
            
                socket.send(message);
                
            } else {
            
                alert("WebSocket 连接没有建立成功！" + socket.readyState);
            }
        }
        
        function sendData(data) {
        
        	if(!window.WebSocket) { return; }

        	if(socket.readyState == WebSocket.OPEN) {
        		socket.send(data);
        		
        	} else {
        	
        		alert("WebSocket 连接没有建立成功！" + socket.readyState);
        	}
        }
 
    </script>
</head>

<body>
<form onSubmit="return false;">
    <label>ID</label><input type="text" name="uid" value="${uid!!}" /> <br />
    
    <label>TEXT</label><input type="text" name="message" value="这里输入消息" />
    <input type="button" value="发送ws消息"
                  onClick="sendText(this.form.uid.value+':'+this.form.message.value)" />
    <br/>
    <label>DATA</label><input type="number" size=4 name="header" value="" /><input type="text" name="data" value="" />
    <input type="button" value="发送ws数据"
    			  onClick="sendData(new TextEncoder().encode(this.form.data.value))" /> 
    <hr color="black" />
    <h3>服务端返回的应答消息</h3>
    <textarea id="responseText" style="width: 1024px;height: 300px;"></textarea>
</form>
</body>
</html>
